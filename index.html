  background: rgba(255,255,255,0.1);

  width: 90%;

button {
  display: none;
  padding: 12px 26px;
  border-radius: 30px;

  background: #ff4b6e;
  color: white;
  font-size: 16px;
  cursor: pointer;
  animation: pulse 1.4s infinite;

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* ‚ù§Ô∏è Heart */
.heart-box {
  display: none;
  margin-top: 25px;
  position: relative;
}

.heart {
  width: 80px;
  height: 80px;
  background: #ff4b6e;
  position: relative;
  transform: rotate(-45deg);
  margin: 0 auto;
  animation: beat 1.2s infinite;
}

.heart:before,
.heart:after {
  content: "";
  width: 80px;
  height: 80px;
  background: #ff4b6e;
  border-radius: 50%;
  position: absolute;
}

.heart:before { top: -40px; left: 0; }
.heart:after { left: 40px; top: 0; }

/* üèπ Arrow */
.arrow {
  position: absolute;
  width: 150px;
  height: 4px;
  background: white;
  top: 50%;
  left: -70px;
  animation: shoot 1s forwards;
}

.arrow:after {
  content: "";
  position: absolute;
  right: -10px;
  top: -6px;
  border-left: 10px solid white;
  border-top: 6px solid transparent;
  border-bottom: 6px solid transparent;
}

@keyframes shoot {
  from { transform: translateX(-90px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes beat {
  0%,100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.15); }
}

.odia {
  margin-top: 15px;
  font-size: 18px;
  animation: fade 2s;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<div class="container">
  <h2>‚è≥ A Special Moment Is Coming</h2>

  <div class="timer">
    <span id="time">00 : 00 : 00</span>
    <span class="ms" id="ms">000</span>
  </div>

  <!-- Shown while timer is running -->
  <div class="heart-box" id="runningBox">
    <div class="arrow"></div>
    <div class="heart"></div>
    <div class="odia">‡¨ï‡¨æ‡¨π‡¨ø‡¨Å‡¨ï‡¨ø ‡¨è‡¨§‡≠á ‡¨¨‡≠á‡¨∏‡≠ç‡¨§ ‡¨π‡≠á‡¨â‡¨õ?</div>
  </div>

  <!-- Shown after timer ends -->
  <div class="open-box" id="openBox">
    <button onclick="openSurprise()">Click to Open üíù</button>
  </div>
</div>

<script>
const target = new Date("2026-02-10T00:00:00+05:30").getTime();
const timeEl = document.getElementById("time");
const msEl = document.getElementById("ms");
const btn = document.getElementById("btn");
const love = document.getElementById("love");

const timer = setInterval(() => {
  const now = new Date().getTime();
  let diff = target - now;

  if (diff <= 0) {
    clearInterval(timer);
    timeEl.innerHTML = "00 : 00 : 00";
    msEl.innerHTML = "000";
    btn.style.display = "inline-block";
    return;
  }

  const hours = Math.floor(diff / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);
  const milliseconds = diff % 1000;

  timeEl.innerHTML =
    String(hours).padStart(2,"0") + " : " +
    String(minutes).padStart(2,"0") + " : " +
    String(seconds).padStart(2,"0");

  msEl.innerHTML = String(milliseconds).padStart(3,"0");

}, 50); // refresh every 50ms for smooth ms

function showLove() {
  btn.style.display = "none";
  love.style.display = "block";
}
</script>
